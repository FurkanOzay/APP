<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hesap MakinasÄ±</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="row">
          <input id="result" type="text" placeholder="" />
        </div>
        <div class="row">
          <div class="column">
            <button type="button" value="1">1</button>
          </div>
          <div class="column">
            <button type="button" value="2">2</button>
          </div>
          <div class="column">
            <button type="button" value="3">3</button>
          </div>
          <div class="column">
            <button type="button" value="/">/</button>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <button type="button" value="4">4</button>
          </div>
          <div class="column">
            <button type="button" value="5">5</button>
          </div>
          <div class="column">
            <button type="button" value="6">6</button>
          </div>
          <div class="column">
            <button type="button" value="x">x</button>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <button type="button" value="7">7</button>
          </div>
          <div class="column">
            <button type="button" value="8">8</button>
          </div>
          <div class="column">
            <button type="button" value="9">9</button>
          </div>
          <div class="column">
            <button type="button" value="+">+</button>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <button id="reset" type="button" value="C">C</button>
          </div>
          <div class="column">
            <button type="button" value="0">0</button>
          </div>
          <div class="column">
            <button id="calculate" type="button" value="=">=</button>
          </div>
          <div class="column">
            <button type="button" value="-">-</button>
          </div>
        </div>
      </div>
    </div>

    <script src="custom.js"></script>
  </body>
</html>
